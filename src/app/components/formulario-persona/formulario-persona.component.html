<div class="container">
  <div class="container">
    <div class="row m-2 d-flex justify-content-center">
      <div class="card" style="width: 25rem">
        <div class="card-body">
          <form>
            <div class="from-group mb-6">
              <label for="" class="form-label">Nombre</label>
              <input
                type="text"
                name="nombre"
                class="form-control"
                placeholder="Nombre"
                [(ngModel)]="empleado.nombre"
              />
            </div>
            <div class="from-group mb-3">
              <label for="" class="form-label">Apellido</label>
              <input
                type="text"
                name="apellido"
                class="form-control"
                placeholder="Apellido"
                [(ngModel)]="empleado.apellido"
              />
            </div>
            <div class="from-group mb-3">
              <label for="" class="form-label">Cedula</label>
              <input
                type="text"
                name="cedula"
                class="form-control"
                placeholder="Cedula"
                [(ngModel)]="empleado.cedula"
              />
            </div>
            <div class="from-group mb-3">
              <label for="" class="form-label">Edad</label>
              <input
                type="number"
                name="edad"
                class="form-control"
                placeholder="Edad"
                [(ngModel)]="empleado.edad"
              />
            </div>
            <div class="from-group mb-3">
              <label for="" class="form-label">Telefono</label>
              <input
                type="text"
                name="telefono"
                class="form-control"
                placeholder="Telefono"
                [(ngModel)]="empleado.telefono"
              />
            </div>
            <div class="from-group mb-3">
              <label for="" class="form-label">Fecha de Nacimiento</label>
              <input
                type="date"
                name="fechaNac"
                class="form-control"
                placeholder="Fecha de nacimiento"
                [(ngModel)]="empleado.fechaNac"
              />
            </div>
            <button
              role="button"
              class="btn btn-success"
              (click)="create()"
              *ngIf="!empleado.codigo else elseBlock"
              [routerLink]="['']"
            >
              Enviar
            </button>
            <ng-template #elseBlock >
              <button
                role="button"
                class="btn btn-success"
                (click)="update()"
                [routerLink]="['']"
              >
                Actualizar
              </button>
            </ng-template>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
