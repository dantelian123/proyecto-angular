

<div class="container">
  <h1 class="text-center">Formulario</h1>
  <div class="d-grid gap-2 m-2 col-md-6 justify-content-center d-flex">
    <button type="button" [routerLink]="['/agregar']" class="btn btn-primary">Agregar Empleado+</button>
    <button type="button" [routerLink]="['/login']" class="btn btn-primary">Login Formulario Reactivo</button>
  </div>

  <div class="row d-flex justify-content-center m-3">

    <div class="table-responsive">
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th scope="col">Nombre</th>
            <th scope="col">Apellido</th>
            <th scope="col">Cedula</th>
            <th scope="col">Telefono</th>
            <th scope="col">Fecha de Nacimiento</th>
            <th scope="col">Editar</th>
            <th scope="col">Eliminar</th>
          </tr>
        </thead>
        <tbody>
          <tr class="" *ngFor="let empleado of empleados">
            <td>{{ empleado.nombre }}</td>
            <td>{{ empleado.apellido }}</td>
            <td>{{ empleado.cedula }}</td>
            <td>{{ empleado.telefono }}</td>
            <td>{{ empleado.fechaNac }}</td>
            <td>
              <button
                type="button"
                name="button"
                class="btn btn-primary"
                [routerLink]="['/editar/', empleado.codigo]"
              >
                Editar
              </button>
            </td>
            <td>
              <button
                type="button"
                name="button"
                class="btn btn-danger"
                (click)="delete(empleado.codigo)"
              >
                Eliminar
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
